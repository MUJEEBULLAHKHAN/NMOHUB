<div class="row">
    <div class="col-md-3" *ngFor="let item of status; let i = index">
        <a href="javascript:void(0);" [routerLink]="['/service-status-request', item.statusId]">
            <div class="card custom-card bg-primary-transparent border-0 shadow-none">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center gap-3 flex-wrap justify-content-between">

                        <div><span class="d-block ,mb-1">
                                <span *ngIf="item.statusName == 'Awaiting Payment Confirmation'">Awaiting Payment</span>
                                <span
                                    *ngIf="item.statusName != 'Awaiting Payment Confirmation'">{{item.statusName}}</span>

                            </span>
                            <h5 class="medium d-block mb-0">{{item.count}}</h5>
                        </div>
                        <div class="main-card-icon primary">
                            <div
                                class="avatar avatar-lg bg-primary-transparent border border-primary border-opacity-10">
                                <div class="avatar avatar-sm svg-white"><svg xmlns="http://www.w3.org/2000/svg"
                                        height="24px" viewBox="0 0 24 24" width="24px" fill="#000000" class="svg-white">
                                        <path d="M0 0h24v24H0V0z" fill="none"></path>
                                        <path
                                            d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM9 4h2v5l-1-.75L9 9V4zm9 16H6V4h1v9l3-2.25L13 13V4h5v16z">
                                        </path>
                                    </svg></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>



</div>
