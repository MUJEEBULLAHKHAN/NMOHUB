    <div>
        <button class="btn btn-primary-light btn-wave me-2 waves-effect waves-light" id="btnNavigateBack" [routerLink]="['../admin']">
          <i class="bi bi-arrow-left-circle align-middle"></i> Back
      </button>
    </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="card custom-card">
      <div class="card-header justify-content-between">
        <div class="card-title">
          Department
        </div>
        <div class="d-flex flex-wrap gap-2">
          <div>
            <input class="form-control form-control-sm" placeholder="Type to filter the name column..." type="search"
              (keyup)="updateFilter($event)" aria-label=".form-control-sm example">
          </div>
          <div ngbDropdown class="dropdown">
            <div class="ml-auto margin-5px" (click)="AddDepartmentPopUp()" *ngIf="user.jobTitle == 'Super Administrator'">
              <a href="javascript:;" class="btn btn-success btn-sm btn-rounded pl-2 pr-3" ><i
                  class="fa fa-plus mr-1"></i> Add New</a>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table text-nowrap">
            <thead>
              <tr>
                <th scope="col">Type</th>
                <th scope="col">Category</th>
                <th scope="col" *ngIf="user.jobTitle == 'Super Administrator'">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of departmentTypeList">
                <td>{{item.type}}</td>
                <td>
                  <span>{{item.categoryDescription}} </span>
                </td>
                <td  *ngIf="user.jobTitle == 'Super Administrator'">
                  <a href="javascript:void(0);" (click)="Delete(item.departmentTypeId)">
                    <i class="bi bi-trash" style="color: red;"></i>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">

          <div> Showing 6 Entries <i class="bi bi-arrow-right ms-2 fw-semibold"></i> </div>
          <div class="ms-auto">

                <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
                <li class="page-item"> <a class="page-link text-primary" href="javascript:void(0);"> next </a> </li>
              </ul>
            </nav>
          </div>
        </div> -->
      </div>
    </div>
  </div>
</div>

<ng-template #modalDepartmentTypePopUp let-c="close" let-d="dismiss" class="modal-xl">
  <div class="modal-header">
    <h6 class="modal-title">Add</h6>
  </div>
  <div class="card-body padding-1rem">
    <div class="row">
      <div class="col-md-12 mb-3">
        <div class="form-group text-start">
          <label>Category <span class="text-danger">*</span></label>
          <select class="form-control col-md-12" [(ngModel)]="departmentTypeModel.categoryId" id="categoryId"
            name="categoryId" required #categoryIdSelect="ngModel">
            <option *ngFor="let item of departmentCategoryList" [value]="item.categoryId">{{item.categoryDescription}}
            </option>
          </select>
          <div *ngIf="categoryIdSelect.invalid && categoryIdSelect.touched">
            <span class="text-danger">Please Select Category Required.</span>
          </div>
        </div>
      </div>
      <div class="col-md-12 mb-3">
        <div class="form-group text-start">
          <label>Department Type <span class="text-danger">*</span></label>
          <input matInput [(ngModel)]="departmentTypeModel.type"
            class="form-control" placeholder="Enter your Type" type="text" required #type="ngModel">
            <div *ngIf="type.invalid && type.touched">
              <span class="text-danger">Type is Required.</span>
            </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal-footer">
    <div class="row">
      <div class="col-md-6">
        <button class="btn ripple btn-primary btn-block" (click)="Submit()"
          >Submit</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-white" (click)="c('Close click')">Cancel</button>
      </div>
    </div>
  </div>
</ng-template>
