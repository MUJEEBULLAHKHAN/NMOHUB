<div
  class="my-4 page-header-breadcrumb single-page-header d-flex align-items-center justify-content-between flex-wrap gap-2">
  <div>
    <button class="btn btn-primary-light btn-wave me-2 waves-effect waves-light" id="btnNavigateBack"
      [routerLink]="['../admin']">
      <i class="bi bi-arrow-left-circle align-middle"></i> Back
    </button>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="card custom-card">
      <div class="card-header justify-content-between">
        <div class="card-title">
          CSI Field
        </div>
        <div class="d-flex flex-wrap gap-2">
          <!-- <div>
            <input class="form-control form-control-sm" placeholder="Type to filter the name column..." type="search"
              (keyup)="updateFilter($event)" aria-label=".form-control-sm example">
          </div> -->
        </div>
      </div>
      <div class="card-body p-3">
        <div class="row mb-3">
          <div class="col-md-4">
            <a href="javascript:;" (click)="CollapseAll()" style="color: #56a8ff;">Collapse all</a>
          </div>
          <div class="col-md-4">
            <a href="javascript:;" (click)="Closell()" style="color: #56a8ff;">Close all</a>
          </div>
          <div class="col-md-4 d-flex justify-content-end">
            <div class="ml-auto margin-5px">
              <a href="javascript:;" (click)="Submit()" class="btn btn-success btn-sm btn-rounded pl-2 pr-3"><i
                  class="fa fa-plus mr-1"></i> Submit </a>
            </div>
          </div>
        </div>
        <div ngbaccordion="" id="accordionExample" class="accordion">
          <div ngbaccordionitem="" *ngFor="let type of workshopCSIFieldList; let i = index" class="accordion-item mb-2"
            id="ngb-accordion-item-0">
            <h2 role="heading" ngbaccordionheader="" id="headingOne"
              class="accordion-header {{type.accordionHeadingclass}}">
              <button type="button" (click)="OpenAccordian(type)" ngbaccordionbutton="" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="ngb-accordion-item-0-collapse"
                class="accordion-button {{type.accordionHeadingclass}}" id="ngb-accordion-item-0-toggle"> {{type.key}}
              </button>
            </h2>
            <div role="region" id="ngb-accordion-item-0-collapse" ngbaccordioncollapse=""
              aria-labelledby="ngb-accordion-item-0-toggle" data-bs-parent="#accordionExample"
              class="accordion-collapse collapse {{type.accordionHeadingclass}}" style="">
              <div ngbaccordionbody="" class="accordion-body">
                <div class="table-responsive">
                  <table class="table text-nowrap">
                    <thead>
                      <tr>
                        <th scope="col">CSI Field</th>
                        <th scope="col">Active</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of type.workshopCSIFieldList; let i = index">
                        <td class="">
                          {{item.csiField}}
                        </td>
                        <td>
                          <input class="ms-9 form-check-input" type="checkbox" id="item.isEnabled{{i}}"
                            value="item.isEnabled" [(ngModel)]="item.isEnabled" name="item.isEnabled{{i}}">
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <!-- <div class="d-flex align-items-center">
        <div> Showing 6 Entries <i class="bi bi-arrow-right ms-2 fw-semibold"></i> </div>
        <div class="ms-auto">
          <nav aria-label="Page navigation" class="pagination-style-4">
            <ul class="pagination mb-0">
              <li class="page-item disabled"> <a class="page-link" href="javascript:void(0);"> Prev </a> </li>
              <li class="page-item active"><a class="page-link" href="javascript:void(0);">1</a></li>
              <li class="page-item"><a class="page-link" href="javascript:void(0);">2</a></li>
              <li class="page-item"> <a class="page-link text-primary" href="javascript:void(0);"> next </a> </li>
            </ul>
          </nav>
        </div>
      </div> -->
      </div>
    </div>
  </div>
</div>
