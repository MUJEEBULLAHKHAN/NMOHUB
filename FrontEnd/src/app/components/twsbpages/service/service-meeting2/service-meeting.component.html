                <div *ngFor="let status of statusList;let i = index;">
                    <div class="checkbox checkbox-css mt-2">
                        <input type="checkbox" id="status{{i}}" *ngIf="status.statusId < currentStatusId"
                            [(ngModel)]="status.statusId" #name="ngModel" disabled
                             />
                        <label for="status{{i}}" *ngIf="status.statusId < currentStatusId"><s>{{status.statusName}}</s></label>
                        <label for="status{{i}}" *ngIf="status.statusId > currentStatusId">{{status.statusName}}</label>
                        <label for="status{{i}}" *ngIf="status.statusId === currentStatusId"><strong>{{status.statusName}}</strong></label>
                    </div>
