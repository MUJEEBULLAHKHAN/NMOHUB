<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/animate.css" />
  <!-- <link rel="stylesheet" href="./assets/staticwebsite/css/animate.css"> -->
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/icomoon.css" />
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/bootstrap.css" />

  <!-- Magnific Popup -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/magnific-popup.css" />

  <!-- Theme style  -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/style.css" />

  <!-- Modernizr JS -->
  <script src="../home-customer1/assets/staticwebsite/js/modernizr-2.6.2.min.js"></script>
  <!-- <script src="./assets/js/modernizr-2.6.2.min.js"></script> -->
</head>

<body>
  <header id="fh5co-programs-header" class="fh5co-programs-cover" role="banner"
    style="background-image: url('./assets/staticwebsite/images/img_bg_1.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row align-items-center" style="height: 100%">
        <div class="col-md-7 text-center">
          <div class="display-tc animate-box" data-animate-effect="fadeInUp">
            <h1 class="mb-3"> {{ "FAQ.HERO_SECTION.TITLE" | translate }}</h1>
            <p class="lead text-light mb-3" i18n>
              {{ "FAQ.HERO_SECTION.DESCRIPTION" | translate }}
            </p>
            <!-- <p class="lead text-light" i18n>Are you ready to achieve more?</p> -->
            <!-- <button href="#" class="btn btn-primary" i18n>Join Now</button> -->
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container faq-section border-bottom">
    <div class="row animate-box">
      <div class="col-md-8 text-start fh5co-heading mb-0">
        <div *ngFor="let faq of faqs; let i = index" class="faq-item mb-2 border-bottom pb-2">
          <div class="d-flex justify-content-between align-items-center faq-question"
            [ngClass]="{ active: activeIndex === i }" (click)="toggleAnswer(i)" style="cursor: pointer">
            <div class="d-flex ">
              <span class="faq-number me-2 mb-0 faq-question">{{ "0" + (i + 1) }}</span>
              <span class="faq-question fw-semibold mb-0">{{ faq.question }}</span>
            </div>
            <i class="bi" [ngClass]="activeIndex === i ? 'bi-dash' : 'bi-plus'" style="font-size: 1.1rem"></i>
          </div>
          <div *ngIf="activeIndex === i" class="faq-answer mt-1">
            {{ faq.answer }}
          </div>
        </div>
      </div>
    </div>
  </div>


</body>
