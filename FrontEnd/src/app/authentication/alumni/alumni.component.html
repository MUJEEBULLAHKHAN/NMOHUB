<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/animate.css" />
  <!-- <link rel="stylesheet" href="./assets/staticwebsite/css/animate.css"> -->
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/icomoon.css" />
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/bootstrap.css" />

  <!-- Magnific Popup -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/magnific-popup.css" />

  <!-- Theme style  -->
  <link rel="stylesheet" href="../home-customer1/assets/staticwebsite/css/style.css" />

  <!-- Modernizr JS -->
  <script src="../home-customer1/assets/staticwebsite/js/modernizr-2.6.2.min.js"></script>
  <!-- <script src="./assets/js/modernizr-2.6.2.min.js"></script> -->
</head>

<header id="fh5co-alumni-header" class="fh5co-alumni-cover" role="banner"
  style="background-image: url('./assets/staticwebsite/images/img_bg_1.jpg')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row align-items-center" style="height: 100%">
      <div class="col-md-7 text-center">
        <div class="display-tc animate-box" data-animate-effect="fadeInUp">
          <h1 class="mb-3">{{ "ALUMNI.HERO_SECTION.TITLE" | translate }}</h1>
          <p class="lead text-light mb-3">
            {{ "ALUMNI.HERO_SECTION.DESCRIPTION" | translate }}
          </p>
        </div>
      </div>
    </div>
  </div>
</header>
<div id="fh5co-alumni" class="border-bottom">
  <div class="container-fluid">
    <!-- <div class="row animate-box"> -->
    <div id="alumni-section" class="row justify-content-center">


      <div class="col-3 m-2" *ngFor="let card of cards">
        <div class="card h-100 shadow-sm border-0 rounded-4 p-3">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <img *ngIf="card.logo" [src]="card.logo" alt="Logo" width="64" height="64" style="object-fit: contain" />
            <div class="text-end text-muted small fw-bold" *ngIf="card.amount">
              CURRENTLY RAISING<br />
              <h4 class="mt-1 mb-1 h4">{{ card.amount }}</h4>
            </div>
          </div>

          <h4 class="fw-bold mb-1 h4" *ngIf="card.title">{{ card.title }}</h4>
          <p class="mb-3" *ngIf="card.description">{{ card.description }}</p>

          <div class="mb-2" *ngIf="card.market">
            <span class="text-uppercase text-muted small">Market</span><br />
            <span class="fw-semibold">{{ card.market }}</span>
          </div>

          <div class="mb-2" *ngIf="card.start">
            <span class="text-uppercase text-muted small">Started</span><br />
            <span class="fw-semibold">{{ card.start }}</span>
          </div>

          <div class="mb-2" *ngIf="card.founders?.length">
            <span class="text-uppercase text-muted small">Founders</span><br />
            <div class="d-flex align-items-center">
              <img *ngFor="let founder of card.founders" [src]="founder" alt="Founder"
                class="rounded-circle me-1 fit-cover" width="30" height="30" style="object-fit: cover" />
            </div>
          </div>

          <div class="d-flex gap-2 mt-3">
            <span *ngIf="card.raising" class="btn btn-sm custom-btn-raising">RAISING</span>
            <span *ngIf="card.hiring" class="btn btn-sm custom-btn-hiring">HIRING</span>
            <a *ngIf="card.website" [href]="card.website" target="_blank" class="btn btn-sm btn-outline-secondary">
              Website
            </a>
            <a *ngIf="card.linkedin" [href]="card.linkedin" target="_blank" class="btn btn-sm btn-outline-secondary">
              LinkedIn
            </a>
          </div>
        </div>
      </div>

    </div>
    <!-- </div> -->
  </div>
</div>
