<div class="row authentication mx-0">
    <div class="col-xxl-5 col-xl-5 col-lg-12 d-xl-block d-none px-0">
        <div class="authentication-cover overflow-hidden" style="background: dimgrey;">
            <div class="authentication-cover-logo"> 
                <a  [routerLink]="['/sales']"> 
                    <img src="./assets/images/brand-logos/desktop-dark.png" alt="" class="authentication-brand desktop-dark"> 
                </a> 
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div>
                    <h2 class="fs-1 text-fixed-white lh-base">The NAMOHUB</h2>
                    <p class="mb-0 fs-18 lh-base text-fixed-white op-8">Sign In To Continue</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-7 col-xl-7">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-xxl-6 col-xl-9 col-lg-6 col-md-6 col-sm-8 col-12">
                <div class="card custom-card shadow-none my-auto border-0">
                    <div class="card-body p-5">
                        <p class="h4 mb-2 fw-semibold">Reset Password</p>
                        <p class="mb-4 text-muted fw-normal">Enter your new password</p>
                        <div class="row gy-3">
                          
                            <div class="col-xl-12">
                                <label for="reset-newpassword" class="form-label text-default">New Password</label>
                                <div class="position-relative">
                                    <input [type]="showPassword1 ? 'text' : 'password'" class="form-control form-control-lg" id="reset-newpassword" #password placeholder="new password">
                                    <a href="javascript:void(0);" class="show-password-button text-muted"  (click)="togglePassword1()" id="button-addon21"><i class="{{toggleClass1}} align-middle"></i></a>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <label for="reset-confirmpassword" class="form-label text-default">Confirm Password</label>
                                <div class="position-relative">
                                    <input [type]="showPassword2 ? 'text' : 'password'" class="form-control form-control-lg" id="reset-confirmpassword" #confirmpassword placeholder="confirm password">
                                    <a href="javascript:void(0);" class="show-password-button text-muted"   (click)="togglePassword2()" id="button-addon22"><i class="{{toggleClass2}} align-middle"></i></a>
                                </div>
                                
                            </div>
                            
                        </div>
                      
                        <div class="d-grid mt-4">
                            <a (click)="submitPasswords(password.value,confirmpassword.value)" class="btn btn-lg btn-primary">
                                Submit
                                <span role="status" aria-hidden="true" class="spinner-border spinner-border-sm align-middle" *ngIf="showLoader"></span>
                            </a>
                        </div>
                        <div class="text-center">
                            <p class="text-muted mt-3 mb-0">Back to <a [routerLink]="['/authentication/sign-in/basic']" class="text-primary">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
