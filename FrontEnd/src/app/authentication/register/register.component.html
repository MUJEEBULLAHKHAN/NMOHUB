<div class="row authentication authentication-cover-main mx-0">
    <div class="col-xxl-5 col-xl-5 col-lg-12 d-xl-block d-none px-0">
        <!-- <div class="authentication-cover overflow-hidden" style="    background: url(https://www.theleisurecompany.org/wp-content/uploads/2023/10/getty-images-P-qBcyYnptM-unsplash.jpg);
      height: 100%;
      width: 100%;
      background-position: center;
      background-size: cover;"> -->
        <div class="authentication-cover overflow-hidden" style="background: dimgrey;">
            <div class="authentication-cover-logo">
                <a [routerLink]="['/sales']">
                    <!-- <img src="./assets/images/brand-logos/desktop-dark.png" alt="" class="authentication-brand desktop-dark">  -->
                </a>
            </div>
            <div class="d-flex align-items-center justify-content-center">
                <div>
                    <h2 class="fs-1 text-fixed-white lh-base">The NAMOHUB</h2>
                    <p class="mb-0 fs-18 lh-base text-fixed-white op-8">Register</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xxl-7 col-xl-7">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-xxl-6 col-xl-9 col-lg-6 col-md-6 col-sm-8 col-12">
                <div class="card custom-card shadow-none my-auto border-0">
                    <div class="card-body p-5">
                        <p class="h4 mb-2 fw-semibold">Register</p>
                        <p class="mb-4 text-muted fw-normal">Welcome</p>
                        <div class="row gy-3">
                            <div class="col-xl-12">
                                <label for="signin-email" class="form-label text-default">Email Address <span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control form-control-lg" id="signin-email" required
                                    #email="ngModel" placeholder="Email Address"
                                    [(ngModel)]="authentication.emailAddress">
                                <div *ngIf="email.invalid && email.touched">
                                    <span class="text-danger">Email is required.</span>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <label for="signin-firstname" class="form-label text-default">First Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="signin-firstname" required
                                    #firstname="ngModel" placeholder="First Name"
                                    [(ngModel)]="authentication.firstNames">
                                <div *ngIf="firstname.invalid && firstname.touched">
                                    <span class="text-danger">First Name is required.</span>
                                </div>
                            </div>
                            <div class="col-xl-12">
                                <label for="signin-lastname" class="form-label text-default">Last Name <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="signin-lastname" required
                                    #lastname="ngModel" placeholder="Last Name"
                                    [(ngModel)]="authentication.lastName">
                                <div *ngIf="lastname.invalid && lastname.touched">
                                    <span class="text-danger">Last Name is required.</span>
                                </div>
                            </div>
                            <div class="col-xl-12 mb-2">
                                <label for="signin-password" class="form-label text-default d-block">Password <span
                                        class="text-danger">*</span></label>
                                <div class="position-relative">
                                    <input [type]="showPassword ? 'text' : 'password'"
                                        class="form-control form-control-lg" id="signin-password" placeholder="password"
                                        [(ngModel)]="authentication.password">
                                    <a href="javascript:void(0);" class="show-password-button text-muted"
                                        (click)="togglePassword()" id="button-addon2"><i
                                            class="{{toggleClass}} align-middle"></i></a>
                                </div>
                            </div>
                            <div class="col-xl-12 mb-2">
                                <label for="signin-password" class="form-label text-default d-block">Confirm Password
                                    <span class="text-danger">*</span></label>
                                <div class="position-relative">
                                    <input [type]="showPassword ? 'text' : 'password'"
                                        class="form-control form-control-lg" id="signin-password"
                                        placeholder="Confirm password" [(ngModel)]="authentication.confirmPassword">
                                    <a href="javascript:void(0);" class="show-password-button text-muted"
                                        (click)="togglePassword()" id="button-addon2"><i
                                            class="{{toggleClass}} align-middle"></i></a>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="text-center my-3 authentication-barrier">
                          <span class="op-4 fs-11">OR SignIn With</span>
                      </div> -->
                        <!-- <div class="d-flex align-items-center justify-content-between gap-3 mb-3 flex-wrap">
                          <button class="btn btn-light btn-lg btn-w-lg border d-flex align-items-center justify-content-center flex-fill">
                              <span class="avatar avatar-xs">
                                  <img src="./assets/images/media/apps/google.png" alt="">
                              </span>
                              <span class="lh-1 ms-2 fs-13 text-default fw-medium">Google</span>
                          </button>
                          <button class="btn btn-light btn-lg btn-w-lg border d-flex align-items-center justify-content-center flex-fill">
                              <span class="avatar avatar-xs">
                                  <img src="./assets/images/media/apps/facebook.png" alt="">
                              </span>
                              <span class="lh-1 ms-2 fs-13 text-default fw-medium">Facebook</span>
                          </button>
                      </div> -->
                        <div class="d-grid mt-4">
                            <a class="btn btn-lg btn-primary" (click)="register()">
                                Register
                                <span role="status" aria-hidden="true"
                                    class="spinner-border spinner-border-sm align-middle" *ngIf="showLoader"></span>
                            </a>
                        </div>
                        <!-- <div class="text-center">
                          <p class="text-muted mt-3 mb-0">Dont have an account? <a [routerLink]="['/authentication/sign-up/basic']" class="text-primary">Sign Up</a></p>
                      </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
